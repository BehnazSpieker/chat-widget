<!DOCTYPE html>
<html>
	<head>
		<title>IBM Watson Virtual Agent Chat Widget Demo</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
		<link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
		<style>
			html {
				height:100%;
			}
			body {
				height:100%;
				background:#000;
				text-align:center;
			}
			#ibm_element {
				margin:auto;
				display:block;
				height:100%;
				width:100%;
				max-width:768px;
				min-width:288px;
			}
		</style>
	</head>
	<body>
		<div id="ibm_el"></div>
		<script>
			window.IBMChat.init({
				el: 'ibm_element',
				baseURL: 'https://api.ibm.com/virtualagent/run/api/v1/',
				botID: '',
				XIBMClientID: '',
				XIBMClientSecret: ''
			}).then(function(){
				window.IBMChat.debug();
			});
		</script>
	</body>
</html>
