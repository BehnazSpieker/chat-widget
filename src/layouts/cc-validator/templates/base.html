<div class="${ns}-container">
	<div class="${ns}-rows">
		<div class="${ns}-row">
			<input type="text" class="IBMChat-input-colors" name="cc_full_name" placeholder="Name on Card" />
			<div data-validation-for="cc_full_name" data-valid="true"></div>
		</div>
		<div class="${ns}-row">
			<input type="text" class="IBMChat-input-colors" name="cc_number" placeholder="Credit Card Number" />
			<div data-validation-for="cc_number" data-valid="true"></div>
		</div>
		<div class="${ns}-row">
			<div class="${ns}-col">
				<input class="${ns}-date IBMChat-input-colors" type="text" name="cc_exp_date_month" placeholder="MM" />
				/
				<input class="${ns}-date IBMChat-input-colors" type="text" name="cc_exp_date_year" placeholder="YY" />
				<div data-validation-for="cc_exp_date" data-valid="true"></div>
			</div>

			<div class="${ns}-col">
				<input class="${ns}-cvv IBMChat-input-colors" type="text" name="cc_code" placeholder="CVV" />
				<div data-validation-for="cc_code" data-valid="true"></div>
			</div>
		</div>
		<div class="${ns}-row ${ns}-buttons">
			<button class="${ns}-cancel IBMChat-secondary-colors">Cancel</button>
			<button class="${ns}-continue IBMChat-input-colors">Continue</button>
		</div>
	</div>
</div>
