<div class="${ns}-container IBMChat-secondary-colors">
  <div class="${ns}-row">
    <label class="IBMChat-screen-reader-text">Name on Card</label>
    <input type="text" class="IBMChat-input-colors" name="cc_full_name" placeholder="Name on Card"/>
    <div class="IBMChat-validation-error IBMChat-error-colors" data-validation-for="cc_full_name" data-valid="true" style="display:none;"></div>
  </div>
  <div class="${ns}-row">
    <label class="IBMChat-screen-reader-text">Credit Card Number</label>
    <input type="text" class="IBMChat-input-colors" name="cc_number"  placeholder="Credit Card Number"/>
    <div class="IBMChat-validation-error IBMChat-error-colors" data-validation-for="cc_number" data-valid="true" style="display:none;"></div>
  </div>
  <div class="${ns}-row">
    <div class="${ns}-col">
      <label class="IBMChat-screen-reader-text">Expiration Date</label>
      <input class="${ns}-date IBMChat-input-colors" type="text" name="cc_exp_date_month" placeholder="MM" maxlength="2" size="2" />
      <input class="${ns}-date IBMChat-input-colors" type="text" name="cc_exp_date_year" placeholder="YYYY" maxlength="4" size="4" />
    </div>
    <div class="${ns}-col">
      <label class="IBMChat-screen-reader-text">CVV</label>
      <input class="${ns}-cvv IBMChat-input-colors" type="text" name="cc_code" placeholder="CVV" size="4"/>
    </div>
    <div class="IBMChat-validation-error IBMChat-error-colors" data-validation-for="cc_exp_date" data-valid="true" style="display:none;"></div>
    <div class="IBMChat-validation-error IBMChat-error-colors" data-validation-for="cc_code" data-valid="true" style="display:none;"></div>
  </div>
  <div class="${ns}-buttons">
    <button class="${ns}-cancel">Cancel</button>
    <button class="${ns}-submit">Submit</button>
  </div>
</div>
